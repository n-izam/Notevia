<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .error-content {
            text-align: center;
        }
        .error-title {
            font-size: 10rem;
            font-weight: bold;
            color: #6c757d;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
        }
        .home-button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        .error-image {
            max-width: 300px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <main class="container-fluid main-container">
        <div class="error-content">
            <img src="https://res.cloudinary.com/dbufuuut7/image/upload/v1763136417/generated-image_4_dapwm2.jpg" alt="Sad Notebook" class="error-image">
            <h1 class="error-title">404</h1>
            <p class="error-message">Oops! The page you're looking for can't be found.</p>
            <a href="/" class="btn btn-primary home-button">Go to Homepage</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
