<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Return Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .card {
      max-width: 450px; /* Slightly wider for better spacing */
      width: 100%;
      text-align: center;
      padding: 30px; /* More padding */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3 text-danger">Return Order: {{ order.order_id }}</h4>
    <p class="text-muted mb-4">
      Are you sure you want to Return this order? This action cannot be undone.
    </p>

    <form method="POST">
      {% csrf_token %}
      
      <!-- Form Group for Textarea -->
      <div class="mb-3 text-start">
        <label for="cancelReason" class="form-label"> Reason:</label>
        <textarea class="form-control" id="cancelReason" name="reason" rows="3" placeholder="e.g., customer request, item out of stock..."></textarea>
      </div>

      <!-- Button Group -->
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="submit" class="btn btn-danger btn-lg px-4">Yes, Return</button>
        <a href="{% url 'order_details' order.id %}" class="btn btn-outline-secondary btn-lg px-4">Go back</a>
      </div>
    </form>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-2"
            {% if message.tags == 'error' %}style="color: red;"{% endif %}
            >{{ message }}</div>
        {% endfor %}
        {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
