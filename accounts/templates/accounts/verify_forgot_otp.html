<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify OTP</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .otp-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="otp-container text-center">
    <h3 class="mb-3 fw-bold">Verify OTP</h3>
    <p class="text-muted">We’ve sent a 6-digit OTP to your email {{user.email}}.</p>

    <!-- OTP Form -->
    <form method="post" action="{% url 'verify_forgot_otp' user_id=user_id %}" novalidate>
      {% csrf_token %}
      <input type="hidden" name="user_id" value="{{ user_id }}">
      
      <div class="mb-3 text-start">
        <label class="form-label">Enter OTP</label>
        <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>
      </div>

      <!-- Show Django messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-2" {% if message.tags == 'error' %}style="color: red;"{% endif %}>{{ message }}</div>
        {% endfor %}
      {% endif %}

      <button type="submit" class="btn btn-black w-100 mt-2">Verify</button>
    </form>

    <p id="timer"></p>
    <!-- Resend OTP -->
    <p class="small mt-3">
      Didn’t get the OTP? 
      <a href="{% url 'resend_forgot_otp' user_id=user_id %}" class="fw-bold">Resend OTP</a>
    </p>
  </div>

  <!-- timer  -->
  
<script>
    let timeLeft = 60; // seconds
    let timer = setInterval(function() {
        if(timeLeft <= 0){
            clearInterval(timer);
            document.getElementById("timer").innerHTML = "OTP expired, please resend.";
        } else {
            document.getElementById("timer").innerHTML = "Expires in " + timeLeft + "s";
        }
        timeLeft -= 1;
    }, 1000);
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
