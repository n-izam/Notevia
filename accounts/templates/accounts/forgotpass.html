{% extends "static_base.html" %}

{% load static %}


{% block title %} Home Page {% endblock %}
<!-- {% block head %} {% endblock %} -->



  {% block content %}

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forgot Password</title>
      <style>
          /* Basic styles for the body - you can adapt this to your existing stylesheet */
          body{
            background-color: #f9f9f9;
          }
          .main-cont {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
               /* A light grey background to see the form container */
          }
  
          /* This is the main container for the forgot password form */
          .forgot-password-container {
              text-align: center;
              background-color: #ffffff;
              padding: 40px;
              max-width: 400px;
              width: 100%;
          }
  
          .forgot-password-container h2 {
              font-size: 28px;
              font-weight: 700;
              margin-bottom: 30px;
              color: #000000;
          }
  
          .input-group {
              margin-bottom: 25px;
              text-align: left;
          }
  
          .input-group label {
              display: block;
              font-size: 14px;
              color: #333;
              margin-bottom: 8px;
          }
  
          .input-group input {
              width: 100%;
              padding: 15px;
              border: 1px solid #ddd;
              border-radius: 8px;
              font-size: 16px;
              box-sizing: border-box; /* Ensures padding doesn't affect overall width */
          }
  
          .verify-button {
              width: 100%;
              padding: 15px;
              border: none;
              border-radius: 8px;
              background-color: #000000;
              color: #ffffff;
              font-size: 16px;
              font-weight: 600;
              cursor: pointer;
              transition: background-color 0.3s;
          }
  
          .verify-button:hover {
              background-color: #333333;
          }
      </style>
  </head>
  <body>

    <div class="main-cont">
      <!-- START: Inner Part for Forgot Password Page -->
      <main class="forgot-password-container">
          <form action="{% url 'forgot_pass' %}" method="POST" novalidate>
            {% csrf_token %}
              <h2>Forgot Password ?</h2>
              
              <div class="input-group">
                  <label for="email">Enter your registered email</label>
                  <input type="email" id="email" name="email" placeholder="helloworld@gmail.com" required>
              </div>
              
              <button type="submit" class="verify-button">Verify Email</button>
          </form>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} mt-2 " style="color: orangered;">{{ message }}</div>
            {% endfor %}
          {% endif %}
      </main>
      <!-- END: Inner Part for Forgot Password Page -->
    </div>
  
  </body>
  </html>

  {% endblock %}
