

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forgot Password</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <style>
          /* Basic styles for the body - you can adapt this to your existing stylesheet */
          body{
            background-color: #f9f9f9;
          }
          .main-cont {
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
               /* A light grey background to see the form container */
          }
  
          /* This is the main container for the forgot password form */
          .forgot-password-container {
              text-align: center;
              background-color: #ffffff;
              padding: 40px;
              max-width: 400px;
              width: 100%;
          }
  
          .forgot-password-container h2 {
              font-size: 28px;
              font-weight: 700;
              margin-bottom: 30px;
              color: #000000;
          }
  
          .input-group {
              margin-bottom: 25px;
              text-align: left;
          }
  
          .input-group label {
              display: block;
              font-size: 14px;
              color: #333;
              margin-bottom: 8px;
          }
  
          .input-group input {
              width: 100%;
              padding: 15px;
              border: 1px solid #ddd;
              border-radius: 8px;
              font-size: 16px;
              box-sizing: border-box; /* Ensures padding doesn't affect overall width */
          }
  
          .verify-button {
              width: 100%;
              padding: 15px;
              border: none;
              border-radius: 8px;
              background-color: #000000;
              color: #ffffff;
              font-size: 16px;
              font-weight: 600;
              cursor: pointer;
              transition: background-color 0.3s;
          }
  
          .verify-button:hover {
              background-color: #333333;
          }

        /* Toast container responsiveness */
        .toast-container {
          position: fixed;
          top: 1rem;
          right: 1rem;
          z-index: 5000;
        }

        @media (max-width: 576px) {
          .toast-container {
              top: auto !important;
              bottom: 1rem !important;
              right: 50% !important;
              transform: translateX(50%);
              width: 90%;
          }
        }

        /* Base Toast Style */
        .toast {
          backdrop-filter: blur(8px);
          background: rgba(17, 17, 17, 0.85) !important; /* glassy black */
          color: #fff !important;
          border-radius: 12px !important;
          padding: 0.75rem 1rem;
          border: 1px solid rgba(255, 255, 255, 0.15) !important;
          box-shadow: 0 4px 25px rgba(0, 0, 0, 0.35);
          animation: slideFadeIn 0.5s ease-out;
        }

        /* Toast body text */
        .toast-body {
          font-size: 0.95rem;
          font-weight: 500;
        }

        /* SUCCESS */
        .toast.bg-success {
          background: rgba(0, 255, 100, 0.15) !important;
          border-left: 4px solid #00ff73 !important;
          color: #409365 !important;
        }

        /* ERROR */
        .toast.bg-danger {
          background: rgba(255, 0, 0, 0.15) !important;
          border-left: 4px solid #ff3b3b !important;
          color: #bb4141 !important;
        }

        /* WARNING */
        .toast.bg-warning {
          background: rgba(255, 193, 7, 0.15) !important;
          border-left: 4px solid #ffc107 !important;
          color: #a1842f !important;
        }

        /* INFO */
        .toast.bg-info {
          background: rgba(0, 200, 255, 0.15) !important;
          border-left: 4px solid #00cfff !important;
          color: #3092a8 !important;
        }

        /* Beautiful animation */
        @keyframes slideFadeIn {
          0% {
              opacity: 0;
              transform: translateY(20px) scale(0.95);
          }
          100% {
              opacity: 1;
              transform: translateY(0px) scale(1);
          }
        }
      </style>
  </head>
  <body>

    <div class="main-cont">
      <!-- START: Inner Part for Forgot Password Page -->
      <main class="forgot-password-container">
          <form action="{% url 'forgot_pass' %}" method="POST" novalidate>
            {% csrf_token %}
              <h2>Forgot Password ?</h2>
              
              <div class="input-group">
                  <label for="email">Enter your registered email</label>
                  <input type="email" id="email" name="email" placeholder="helloworld@gmail.com" required>
              </div>
              
              <button type="submit" class="verify-button">Verify Email</button>
          </form>
          <!-- Toast container (fixed position) -->
          <div class="toast-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="toast align-items-center border-0 mb-2
                        {% if message.tags == 'error' %} bg-danger
                        {% elif message.tags == 'success' %} bg-success 
                        {% elif message.tags == 'warning' %} bg-warning 
                        {% else %} bg-info
                        {% endif %}
                    ">
                        <div class="d-flex">
                            <div class="toast-body">
                              {% if message.tags == 'error' %}<i class="bi bi-x-circle-fill me-2"></i>
                              {% elif message.tags == 'success' %}<i class="bi bi-check-circle-fill me-2"></i>
                              {% elif message.tags == 'warning' %}<i class="bi bi-exclamation-triangle-fill me-2"></i>{% endif %}
                                {{ message }}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
      </main>
      <!-- END: Inner Part for Forgot Password Page -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        //document.addEventListener('DOMContentLoaded', function () {
          //var toastElList = [].slice.call(document.querySelectorAll('.toast'));
          //toastElList.map(function (toastEl) {
              //var t = new bootstrap.Toast(toastEl);
              //t.show();
          //});
      //});

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.toast').forEach(el => {
            new bootstrap.Toast(el).show();
        });
    });
      
        
    </script>
  </body>
  </html>
