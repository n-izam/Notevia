
{% extends 'base_user.html' %}

{% load static %}

{% block title %} Customer {% endblock %}

{% block style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="{% static 'css/profile_style.css' %}">

{% endblock %}



{% block content2 %}

<!-- Right Content -->
<div class="col-lg-9 col-md-8 mt-4 mt-md-0">
    
    <section class="profile-content">
    
        <h2>Welcome {{user.full_name}} !</h2>
        <form>
            <div class="row">
                <!-- <div class="col-md-6 mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="Johnwick">
                </div> -->
                
                <div class=" mb-4">
                    <label for="fullName" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" value="{{user.full_name}}" disabled readonly>
                </div>
            </div>
            <div class=" mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="{{user.email}}" disabled readonly>
            </div>
            <div class=" mb-5">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" value="{% if user.phone_no %} +91 {{user.phone_no}} {% else %} +91 12345 67890 {% endif %}" disabled readonly>
            </div>
            <div class="text-start">
                <a type="submit" href="{% url 'profile_edit' %}"  class="btn edit-btn">EDIT</a>
            </div>
        </form>

        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
        {% endfor %}
        {% endif %}
    </section>
</div>
{% endblock %}
