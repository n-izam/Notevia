{% extends "adminbase.html" %}

{% load static %}

{% block title %} Dashboard {% endblock %}
<!-- {% block head %} {% endblock %} -->

{% block content %}

<div class="container-fluid">
    <div class="row">
       

        <main class="col-md-9 col-lg-10 px-md-4 main-content right-main">
            
            <div class="otp-container text-center">
                <h3 class="mb-3 fw-bold">Welcome to NoteVia</h3>
                <p class="text-muted">how's your day going {{user.email}}.</p>
            
                <!-- OTP Form -->
                 
                 <form action="{% url 'signout' user_id=user_id %}" method="POST">
                  {% csrf_token %}
                  
                  <input type="hidden" name="user_id" value="{{ user_id }}">
            
                  <!-- Show Django messages -->
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
            
                  <button type="submit" class="btn btn-black w-100 mt-2">Log Out</button>
                </form>
              </div>
        </main>
    </div>
</div>

{% endblock %}
