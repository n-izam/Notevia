<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .otp-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    .btn-black {
      background-color: #000;
      color: #fff;
    }
    .btn-black:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="otp-container text-center">
    <h3 class="mb-3 fw-bold">Welcome to NoteVia</h3>
    <p class="text-muted">how's your day going {{user.email}}.</p>

    <!-- OTP Form -->
     
     <form action="{% url 'signout' user_id=user_id %}" method="POST">
      {% csrf_token %}
      
      <input type="hidden" name="user_id" value="{{ user_id }}">

      <!-- Show Django messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <button type="submit" class="btn btn-black w-100 mt-2">Log Out</button>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
